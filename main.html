<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mark-yourself</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>


    <div class="container my-2">
        <form class="input-group input-task input-group-lg">
            <input type="text"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="input" autocomplete="off">
            <button type="submit" class="btn btn-primary">Enter</button>
        </form>
    </div>

    <div id="task-assigned" class="container">
        <table class="table table-success table-striped">
            <tbody id="task-asigned-table-body">

              <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input cursor-pointer" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                </td>
                <td>Complete maths notes lecture 01</td>
              </tr>

              <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input cursor-pointer" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                </td>
                <td>Complete physics notes lec 01</td>
              </tr>

            </tbody>
          </table>
    </div>



    <div id="completed-task" class="container">
        <table class="table table-success table-striped">
            <tbody>
              <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input cursor-pointer" type="checkbox" value="" id="flexCheckDefault" checked>
                    </div>
                </td>
                <td><s>Complete maths notes lec 01</s></td>
              </tr>

              <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input cursor-pointer" type="checkbox" value="" id="flexCheckDefault" checked>
                    </div>
                </td>
                <td><s>Complete physics notes lec 01</s></td>
              </tr>

            </tbody>
          </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
